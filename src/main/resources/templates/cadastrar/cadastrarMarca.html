<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Cadastro de Marca</title>
	<link rel="stylesheet" href="/css/cadastrar/padraoDeCadastro.css">
	<link rel="stylesheet" href="/css/fonteDeCores.css">
	<link rel="stylesheet" href="/css/header.css">
</head>
<body>
	<header th:insert="~{/paginas/header :: header}"></header>
	<main>
		<div class="container-form">
			<h1>Cadastro de Marcas</h1>
			<form th:action="@{/brand/salvar}" th:object="${brand}" method="post" id="brandForm">
				<div>
					<label for="id">Id:</label>
					<input type="number" id="id" th:field="*{id}" placeholder="Id" readonly/>
				</div>
				<div>
					<label for="name">Nome:</label>
					<input type="text" id="name" th:field="*{name}" placeholder="Nome da Marca"/>
					<div class="hidden-message" id="error-name"></div>
				</div>
				<div>
					<label for="mail">E-mail:</label>
					<input type="email" id="mail" th:field="*{mail}" placeholder="E-mail"/>
					<div class="hidden-message" id="error-mail"></div>
				</div>
				<div>
					<label for="phone">Telefone:</label>
					<input type="number" id="phone" th:field="*{phone}" placeholder="Telefone"/>
					<div class="hidden-message" id="error-phone"></div>
				</div>
				<div>
					<label for="active">Status:</label>
					<select th:field="*{active}" class="form-select" aria-label="Selecione um status...">
						<option value="" selected>Selecione um status...</option>
						<option value="true">Ativo</option>
						<option value="false">Inativo</option>
					</select>
				</div>
				<div class="div-button">
                    <button type="submit">Salvar</button>
                    <button type="reset">Limpar</button>
                </div>
			</form>
			<div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}"></p>
            </div>
		</div>
	</main>
	<script src="/scripts/pages/home.js"></script>
</body>
</html>
